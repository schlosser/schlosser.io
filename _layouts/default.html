---
layout: base
---
{% unless page.is_home %}{% include header.html %}{% endunless %}
{{ content }}
<script type="text/javascript" src="/js/progressive-image.js"></script>
<script type="text/javascript">
    var figures = document.getElementsByClassName('progressive-image');
    for (var i = 0; i < figures.length; i++) {
        new ProgressiveImage(figures[i]);
    }
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    "HTML-CSS": {
      linebreaks: {
        automatic: true
      }
    },
    SVG: {
      linebreaks: {
        automatic: true
      }
    },
    extensions: [
      "tex2jax.js",
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    tex2jax: {
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']]
    },
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    }
  });
</script>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
{% unless page.redirect.to %}
{% include footer.html %}
{% endunless %}

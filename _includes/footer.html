
<div class="content">
    <section>
        <hr />

</div>
<footer>
    <div class="content">
        <div class="footer-wrapper">
            <div class="about-wrapper">
                {% if page.redirect.to %}
                <p>&nbsp;</p> <!-- For spacing -->
                {% else %}
                <h2><a href="/">Dan<br>Schlosser</a></h2>
                {% endif %}
            </div>
            <div class="links-wrapper">
                <div class="pages">
                    <h3>
                        <a href="/teams/">Teams</a> &middot;
                        <a href="/travel/">Travel</a> &middot;
                        <a href="/writing/">Writing</a> &middot;
                        <a href="/projects/">Projects</a> &middot;
                        <a href="/lists/">Lists</a> &middot;
                        <a href="/talks/">Talks</a>
                    </h3>
                </div>
                <div class="links">
                    <h3>
                    {% for account in site.data.social %}
                        {% unless forloop.index0 == 0 %} &middot; {% endunless %}
                        <a href="{{ account.url }}">{{ account.title }}</a>
                    {% endfor %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</footer>
